<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="p-4">
        <div class="container">
            <div class="row align-items-center justify-content-between login">
                <div class="col-md-6 mt-0 pt-0 mt-md-5 pt-md-5 pt-lg-5 mt-lg-5 pt-xl-0 mt-xl-0">
                    <img src="./assets/Login.svg" class="img-fluid w-100" alt="">
                </div>
                <div class="col-md-6 mt-0 pt-0 mt-md-5 pt-md-5 pt-lg-5 mt-lg-5 pt-xl-0 mt-xl-0 p-lg-5">
                    <div class=" pb-4">
                        <h1 style="color:#fffffe; font-weight: 700; font-size: 35px;">Welcome Back!</h1>
                        <p style="color:#94a1b2; font-size: 20px;">Please fill up email and password to login to your account</p>
                    </div>
                    <!-- <div class="card"> -->
                        <form action="" class="loginform" id="loginform">
                            
                            <div class="input-group mb-4" style=" border-width:1px; border-style:solid; border-radius: 6px;">
                                <span class="input-group-text" id="basic-addon1" style="background-color: #16161a; border: none;"><img src="./assets/usericon.png" alt="" style="width: 23px;"></span>
                                <input type="email" class="form-control p-2 username" style="background-color: #16161a;border: none;" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" minlength="5" maxlength="12" id="username" required>
                            </div>
                            
                            <div class="usernameError text-start mb-2" style="margin-top: -15px;display: none; color: red;" id="usernameError"> UserName doesn't exist</div>
                            
                            <div class="input-group mb-3"style=" border-width:1px; border-style:solid; border-radius: 6px;" >
                                <span class="input-group-text" id="basic-addon1" style="background-color: #16161a; border: none;"><img src="./assets/passwordicon.png" alt="" style="width: 20px;"></span>
                                <input type="password" class="form-control p-2 password" placeholder="Password" style="background-color: #16161a; border: none; "  aria-label="password" aria-describedby="basic-addon1" minlength="6" maxlength="60" id="password" required>
                                <span class="input-group-text eyeslash" id="basic-addon1" style="background-color: #16161a;border: none;"><img src="./assets/hide.png" alt="" style="width: 26px;"></span>
                                <span class="input-group-text eyeopen nodisplay" id="basic-addon1" style="background-color: #16161a;border: none;"><img src="./assets/view.png" alt="" style="width: 26px;"></span>
                            </div>
                            
                            <div class="passwordError text-start mb-2" style="margin-top: -15px; color: red;display: none;" id="passwordError">Password is incorrect</div>
                            
                            <div class="mb-2 text-end">
                                <a href="#" class="forgot"><p>Forgot Password?</p></a>
                            </div>
                            <div class="d-grid gap-2 ">
                                <button class="btn" style="background: #7f5af0; color:#FFFFFF;font-weight: 700;" type="submit" id="liveToastBtn">Sign In</button>
                            </div>
                        </form>
                        <div class="mb-2 text-center mt-3">
                            <p style="color: #fffffe">Don't Have an account ? <a href="./register.html" style="color: #7f5af0; text-decoration: none;">Sign Up</a> </p>
                        </div>
                    <!-- </div> -->
                    
                    
                </div>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>

</body>
</html>
